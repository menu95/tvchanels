<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TV Channels</title>
    <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .channel-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .video-js {
            width: 110%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <h1>My TV Channels</h1>
    <div class="channel-container">
        <ul>
            <li><a href="#" data-src="https://stmv1.srvif.com/loadingtv/loadingtv/playlist.m3u8">Loading TV</a></li>
            <li><a href="#" data-src="https://stmv1.srvif.com/animetv/animetv/playlist.m3u8">Anime TV</a></li>
            <li><a href="#" data-src="https://video07.logicahost.com.br/redebrasil/redebrasil/playlist.m3u8">Rede Brasil</a></li>
            <li><a href="#" data-src="https://stmv1.srvif.com/retrotv/retrotv/playlist.m3u8">Desenho Retro</a></li>
            <li><a href="#" data-src="https://stmv1.srvif.com/xtremetv/xtremetv/playlist.m3u8">TV Extreme</a></li>
            <li><a href="#" data-src="https://stmv1.conectastreaming.com/hitstv/hitstv/playlist.m3u8">Cinepix Filmes e Séries</a></li>
            <li><a href="#" data-src="https://www.youtube.com/5b357c82-23de-4fc2-947c-42f957010331">SBT Rio</a></li>
            <li><a href="#" data-src="https://stmv1.srvif.com/tvserie/tvserie/playlist.m3u8">Rede Manchete</a></li>
            <li><a href="#" data-src="https://stmv1.srvif.com/jetsontv/jetsontv/playlist.m3u8">Os Jetsons 24h</a></li>
            <li><a href="#" data-src="https://stmv1.srvif.com/otaku/otaku/playlist.m3u8">Otaku TV</a></li>
            <li><a href="#" data-src="https://www.dailymotion.com/embed/video/x7wjrui?autoplay=1&queue-enable=false">Rádio 89</a></li>
        </ul>
        <video id="videoPlayer" class="video-js vjs-default-skin" controls preload="auto" data-setup='{}'>
            <source src="https://stmv1.srvif.com/animetv/animetv/playlist.m3u8" type="application/x-mpegURL">
            Your browser does not support the video tag.
        </video>
    </div>
    <script src="https://vjs.zencdn.net/7.15.4/video.min.js"></script>
    <script>
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                var videoSrc = this.getAttribute('data-src');
                var player = videojs('videoPlayer');
                player.src({ src: videoSrc, type: 'application/x-mpegURL' });
                player.play();
                player.requestFullscreen();
            });
        });

        var player = videojs('videoPlayer');
        player.ready(function() {
            player.play();
        });

        var hideControlsTimeout;
        player.on('userinactive', function() {
            hideControlsTimeout = setTimeout(function() {
                player.controls(false);
            }, 2000); // Hide controls after 2 seconds of inactivity
        });

        player.on('useractive', function() {
            clearTimeout(hideControlsTimeout);
            player.controls(true);
        });

        // Ensure controls are visible on fullscreen change
        player.on('fullscreenchange', function() {
            if (player.isFullscreen()) {
                player.controls(true);
            } else {
                player.trigger('userinactive');
            }
        });
    </script>
</body>
</html>
